<!DOCTYPE html>
<html>
<head>
  <meta charset lang="en">
  <title>PART 3</title>
  <style>
    #heading1 
    {
      color:#6E6E6E;
      font-size: 25px;
      font-family:sans-serif;
      text-align: center;
    }
    .font{
      font-family:sans-serif;
      color:#6E6E6E}
    .hr{
      margin-left: -13%;
    }
    #SurveyNumber{
      font-family:sans-serif;
      padding:20px 40px 20px 20px;
    }
    #SurveyDate{
      font-family:sans-serif;
      padding:20px 40px 20px 20px;
    }
    #HealthProductName{
      font-family:sans-serif;
      padding:20px 40px 20px 20px;
    }
    #TypeOfHealthProduct{
      font-family:sans-serif;
      padding:20px 40px 20px 20px;
      color:#585858;
    }
    .HealthProductDescription{
      padding:20px 20px;
      box-sizing:border-box;
      border-radius:4px;
    }
    #fname{
      color:#A4A4A4;
      width:90%;
    }
    #fdate{
      color:#585858;
      width:400px;
    }
    input[type=text]{
      width:100%;
      padding:12px 20px;
      margin:10px 0 ;
      box-sizing:border-box;
      border: 1px solid #E6E6E6;
      border-radius:4px;
    }
     input[type=number]{
      width:100%;
      padding:12px 20px;
      margin:10px 0 ;
      box-sizing:border-box;
      border: 1px solid #E6E6E6;
      border-radius:4px;
    }
    input[type=tel]{
      width:100%;
      padding:12px 20px;
      margin:10px 0 ;
      box-sizing:border-box;
      border: 1px solid #E6E6E6;
      border-radius:4px;
    }
    input[type=email]{
      width:100%;
      padding:12px 20px;
      margin:10px 0 ;
      box-sizing:border-box;
      border: 1px solid #E6E6E6;
      border-radius:4px;
    }

    input[type=date]{
      width:100px;
      padding:12px 20px;
      margin:10px 0;
      box-sizing:border-box;
      border: 1px solid #6e6e6e;
      border-radius:4px;
    }
    .little{
      font-size:12px;
      color:grey;
    }
    .radiohp {
      width:75%;
    }
    .tablemain{
      background-color: #E0ECF8;
    }
    .tableradio{
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .bigtable{
      width:90%;
      height: 600px;
    }
    #lastdiv{
      padding: 30px;
      float: center;
    }
    #submit{
      background-color: #04B431;
      color: white;
      text-align: center;
      width:120px;
      height:40px;
      border: none;
    }

  </style>
  </head>
  <body>
    <a id="heading1">
      <b>Health Product Satisfaction Survey
      </b>
    </a>
    <hr class="hr">
    <section class="font">
      <form id="SurveyNumber">
        <label id="fname">Survey number 
        </label>
        <br>
        <input type="number" id="fname" name="fname" value="0000">
        <br>
      </form>
      <form id="SurveyDate">
        <label id="fdate">Survey Date 
        </label>
        <br>
        <input type="date" id="fdame" name="fname" value="09-14-2021">
        <br>
        <label class="little">Date
        </label>
      </form>
      <form id="HealthProductName">
        <label id="fdate">Health Product Name 
        </label>
        <br>
        <input type="text" id="fname" name="fname" value="">
        <br>
      </form>
      <label id="TypeOfHealthProduct">Type of Health Product
      </label>
      <br>
      <table class="radiohp">
        <tr>
          <td>
            <input type="radio" id="Pp" name="tohp" value="Pp">
            <label for="Pp">Pharmaceutical Products
            </label>
            <br>
            <input type="radio" id="Or" name="tohp" value="Or">
            <label for="Or">Organic Remedies
            </label>
            <br>
            <input type="radio" id="Hab" name="tohp" value="Hab">
            <label for="Hab">Health and Beauty
            </label>
            <br>
            <input type="radio" id="other" name="tohp" value="other">
            <label for="other">Other
            </label>
            <br>
          </td>
          <td>
            <input type="radio" id="supp" name="tohp" value="supp">
            <label for="supp">Supplements
            </label>
            <br>
            <input type="radio" id="meddev" name="tohp" value="meddev">
            <label for="meddev">Medical Devices
            </label>
            <br>
            <input type="radio" id="saf" name="tohp" value="saf">
            <label for="saf">Sports and Fitness
            </label>
            <br>
          </td>
        </tr>
      </table>
      <br>
      <br>
      <label for="hpd" class="HealthProductDescription">Health Product Description(General purpose)
      </label>
      <br>
      <textarea class="HealthProductDescription" rows="6%" cols="60%" name="comment" form="usrform" placeholder="Type here..." >
      </textarea>
      <br>
      <br>
      <label for="ques">How would you rate this product?
      </label>
      <br>
      <br>
      <table  class="bigtable">
        <tr>
          <th style="border:none;">
          </th>
          <th class="tablemain">Not Satisfied
          </th>
          <th class="tablemain">Somewhat satisfied
          </th>
          <th class="tablemain">Satisfied
          </th>
        </tr>
        <tr>
          <td class="tablemain">Product quality
          </td>
          <td> 
            <input class="tableradio" type="radio" id="t1" name="t1" value="0" >
          </td>
          <td> 
            <input class="tableradio" type="radio" id="t1" name="t1" value="1" >
          </td>
          <td> 
            <input class="tableradio" type="radio" id="t1" name="t1" value="2" >
          </td>
        </tr>
        <tr>
          <td class="tablemain">Product design
          </td>
          <td> 
            <input class="tableradio" type="radio" id="t4" name="t4" value="0">
          </td>
          <td> 
            <input class="tableradio" type="radio" id="t4" name="t4" value="1">
          </td>
          <td> 
            <input class="tableradio" type="radio" id="t4" name="t4" value="2">
          </td>
        </tr>
        <tr>
          <td class="tablemain">Effectiveness
          </td>
          <td> 
            <input class="tableradio" type="radio" id="t7" name="t7" value="0">
          </td>
          <td> 
            <input class="tableradio" type="radio" id="t7" name="t7" value="1">
          </td>
          <td> 
            <input class="tableradio" type="radio" id="t7" name="t7" value="2">
          </td>
        </tr>
        <tr>
          <td class="tablemain">Easy to use?
          </td>
          <td> 
            <input class="tableradio" type="radio" id="t10" name="t10" value="0">
          </td>
          <td> 
            <input class="tableradio" type="radio" id="t10" name="t10" value="1">
          </td>
          <td> 
            <input class="tableradio" type="radio" id="t10" name="t10" value="2">
          </td>
        </tr>
        <tr>
          <td class="tablemain">Purchase Experience
          </td>
          <td> 
            <input class="tableradio" type="radio" id="t13" name="t13" value="0">
          </td>
          <td> 
            <input class="tableradio" type="radio" id="t13" name="t13" value="1">
          </td>
          <td> 
            <input class="tableradio" type="radio" id="t13" name="t13" value="2">
          </td>
        </tr>
        <tr>
          <td class="tablemain">Price (SRP)
          </td>
          <td> 
            <input class="tableradio" type="radio" id="t16" name="t16" value="0">
          </td>
          <td> 
            <input class="tableradio" type="radio" id="t16" name="t16" value="1">
          </td>
          <td> 
            <input class="tableradio" type="radio" id="t16" name="t16" value="2">
          </td>
        </tr>
        <tr>
          <td class="tablemain">Result Outcome
          </td>
          <td> 
            <input class="tableradio" type="radio" id="t19" name="t19" value="0">
          </td>
          <td> 
            <input class="tableradio" type="radio" id="t19" name="t19" value="1">
          </td>
          <td> 
            <input class="tableradio" type="radio" id="t19" name="t19" value="2">
          </td>
        </tr>
        <tr>
          <td class="tablemain">Instructions
          </td>
          <td> 
            <input class="tableradio" type="radio" id="t22" name="t22" value="0">
          </td>
          <td> 
            <input class="tableradio" type="radio" id="t22" name="t22" value="1">
          </td>
          <td> 
            <input class="tableradio" type="radio" id="t22" name="t22" value="2">
          </td>
        </tr>
        <tr>
          <td class="tablemain">Documentation
          </td>
          <td> 
            <input class="tableradio" type="radio" id="t25" name="t25" value="0">
          </td>
          <td> 
            <input class="tableradio" type="radio" id="t25" name="t25" value="1">
          </td>
          <td> 
            <input class="tableradio" type="radio" id="t25" name="t25" value="2">
          </td>
        </tr>
        <tr>
          <td class="tablemain">After purchase support
          </td>
          <td> 
            <input class="tableradio" type="radio" id="t28" name="t28" value="0">
          </td>
          <td> 
            <input class="tableradio" type="radio" id="t28" name="t28" value="1">
          </td>
          <td> 
            <input class="tableradio" type="radio" id="t28" name="t28" value="2">
          </td>
        </tr>
        <tr>
          <td class="tablemain">Customer Service
          </td>
          <td> 
            <input class="tableradio" type="radio" id="t31" name="t31" value="0">
          </td>
          <td> 
            <input class="tableradio" type="radio" id="t31" name="t31" value="1">
          </td>
          <td> 
            <input class="tableradio" type="radio" id="t31" name="t31" value="2">
          </td>
        </tr>
      </table>
      <br>
      <br>
      <br>
      <label>Are you going to recommend this to your friends,family or colleagues?
      </label>
      <table class="radiohp">
        <tr>
          <td>
            <span class="radin">
              <input type="radio" id="def" name="tohp" value="def">
              <label for="def">Definitely
              </label>
              <br>
              <input type="radio" id="ns" name="tohp" value="ns">
              <label for="ns">Not sure
              </label>
              <br>
            </span>
          </td>
          <td>
            <span class="radin" >
              <input type="radio" id="prob" name="tohp" value="prob">
              <label for="prob">Probably
              </label>
              <br>
              <input type="radio" id="defn" name="tohp" value="defn">
              <label for="defn">Definitely not
              </label>
            </span>
          </td>
        </tr>
      </table>
      <br>
      <br>
      <br>
      <label>Are you going to buy this product again?
      </label>
      <br>
      <table class="radiohp">
        <tr>
          <td>
            <input type="radio" id="def" name="tohp" value="def">
            <label for="def">Yes
            </label>
            <br>
            <input type="radio" id="ns" name="tohp" value="ns">
            <label for="ns">Maybe
            </label>
            <br>
          </td>
          <td>
            <input type="radio" id="prob" name="tohp" value="prob">
            <label for="prob">No
            </label>
          </td>
        </tr>
      </table>
      <br>
      <br>
      <br>
      <label for="snumber">How long have you been using this health product?
      </label>
      <br>
      <input type="text" id="snumber" name="snumber" value="">
      <br>
      <label class="little">Months,weeks or days
      </label>
      <br>
      <br>
      <br>
      <br>
      <label>Are you familiar with the company who created this health product?
      </label>
      <br>
      <input type="radio" id="def" name="tohp" value="def">
      <label for="def">Yes
      </label>
      <br>
      <input type="radio" id="ns" name="tohp" value="ns">
      <label for="ns">No
      </label>
      <br>
      <br>
      <br>
      <br>
      <label for="hpd" class="HealthProductDescription">Have you purchased any other product from this company? If yes, are you satisfied with it?
        <br>
      </label>
      <textarea class="HealthProductDescription" rows="6%" cols="60%" name="comment" form="usrform" placeholder="Type here..." >
      </textarea>
      <br>
      <br>
      <br>
      <br>
      <label>Does this product have warranty?
      </label>
      <br>
      <input type="radio" id="def" name="tohp" value="def">
      <label for="def">Yes
      </label>
      <br>
      <input type="radio" id="ns" name="tohp" value="ns">
      <label for="ns">No
      </label>
      <br>
      <br>
      <br>
      <br>
      <label for="money">How much is this health product($)?
      </label>
      <br>
      <input type="number" id="money" name="money" size="20">
      <br>
      <br>
      <br>
      <label>How often do you use this product?
      </label>
      <br>
      <table class="radiohp">
        <tr>
          <td>
            <input type="radio" id="Pp" name="tohp" value="Pp">
            <label for="Pp">Monthly
            </label>
            <br>
            <input type="radio" id="Or" name="tohp" value="Or">
            <label for="Or">Daily
            </label>
            <br>
            <input type="radio" id="Hab" name="tohp" value="Hab">
            <label for="Hab">Never
            </label>
            <br>
          </td>
          <td>
            <input type="radio" id="other" name="tohp" value="other">
            <label for="other">Weekly
            </label>
            <br>
            <input type="radio" id="supp" name="tohp" value="supp">
            <label for="supp">Rarely
            </label>
            <br>
          </td>
        </tr>
      </table>
      <br>
      <br>
      <label>Gender
      </label>
      <br>
      <input type="radio" id="def" name="tohp" value="def">
      <label for="def">Male
      </label>
      <br>
      <input type="radio" id="ns" name="tohp" value="ns">
      <label for="ns">Female
      </label>
      <br>
      <br>
      <br>
      <label>Age Group
      </label>
      <br>
      <table class="radiohp">
        <tr>
          <td>
            <input type="radio" id="def" name="tohp" value="def">
            <label for="def">0-14 years old
            </label>
            <br>
            <input type="radio" id="ns" name="tohp" value="ns">
            <label for="ns">25-64 years old
            </label>
            <br>
          </td>
          <td>
            <input type="radio" id="def" name="tohp" value="def">
            <label for="def">15-24 years old
            </label>
            <br>
            <input type="radio" id="ns" name="tohp" value="ns">
            <label for="ns">65 years old and above
            </label>
            <br>
          </td>
        </tr>
      </table>
      <br>
      <br>
      <br>
      <label for="number">Participant's phone number
      </label>
      <br>
      <input type="number" placeholder="(000)000-0000" id="number" name="number" size="11">
      <br>
      <br>
      <br>
      <br>
      <label for="snumber">Participant's Email
      </label>
      <br>
      <input type="email" id="snumber" name="snumber" placeholder="" value="">
      <br>
      <label class="little">example@gmail.com
      </label>
      <br>
      <br>
      <br>
      <br>
      <label>Would it be okay if we contact you so that you can further explain 
        <br>your feedback about the product?
      </label>
      <br>
      <input type="radio" id="def" name="tohp" value="def">
      <label for="def">Yes
      </label>
      <br>
      <input type="radio" id="ns" name="tohp" value="ns">
      <label for="ns">No
      </label>
      <br>
      <br>
      <br>
      <label>Would you like to receive updates and promotional email from us?
      </label>
      <br>
      <input type="radio" id="def" name="tohp" value="def">
      <label for="def">Yes
      </label>
      <br>
      <input type="radio" id="ns" name="tohp" value="ns">
      <label for="ns">No
      </label>
      <br>
      <br>
      <br>
      <br>
    </section>
    <hr class="hr">
    <div id="lastdiv">
      <center>
        <input id="submit" type="submit" value="Submit">
      </center>
    </div>
  </body>
</html>
